<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- we can use POST or GET  -->
	<!-- DIV AND SPAN USED IN CSS -->
<form method="GET">
	<fieldset>
		<legend>Personal Information:</legend>
	First Name: <input type="text" name="firstname"><br>
    Last Name: <input type="text" name="lastname"><br>
    Email: <input type="email" name="email" required autocomplete="on"><br>
    Password: <input type="password" name="password" minlength="5"><br>
    Birth Date: <input type="date" name="birthday"><br>
Gender: <br> 
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female" >Female<br>
<input type="radio" name="gender" value="others">Other<br>
Pets:<br>
<input type="checkbox" name="cat">Cat<br>
<input type="checkbox" name="dog">Dog<br>
Cars: <br>
<select name="cars">
	<option value="volvo" name="volvo">Volvo</option>
	<option value="Audi" name="audi ">Audi</option>
</select><hr> 
<p>Any suggestions!</p>
<textarea name="message" rows="3" cols="60" >
</textarea><br>

<br>
    <input type="submit" value="Register">
<input type="reset" value="Wrong Details!Please reset"></form>
</fieldset>
</body>
</html>
